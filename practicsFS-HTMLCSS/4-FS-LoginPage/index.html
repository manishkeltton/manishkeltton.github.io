<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>PLURALSIGHT LOGIN PAGE</title>
  </head>
  <body>
    <div class="main-container">
      <div class="login-content">
        <div class="item-img">
          <img src="images/plsight.png" alt="" />
        </div>
        <form action="">
          <div class="form-content">
            <div class="username">
              <label for="username">Email or Username</label><br />
              <input
                type="text"
                name=""
                id=""
                value=""
                placeholder=""
                class="usr"
              />
            </div>
            <div class="password">
              <label for="password">Password</label><br />
              <input type="password" class="psd" />
            </div>
            <div class="sign-btn">
              <button>Sign in</button>
            </div>
          </div>
        </form>
        <div class="other-content">
          <div class="fgt-pass">
            <a href="#frgt">Forgot password?</a>
          </div>
          <div class="sign-other">
            <a href="#company">Sign in with company or school</a>
          </div>
          <div class="create-account">
            <button>Create an account</button>
          </div>
        </div>
      </div>
      <div class="right-content">
        <div class="bg-gtm">
          <img src="images/bg-gtm-2020.png" alt="" />
        </div>
        <div class="login-h1">
          <img src="images/login-h1.png" alt="" />
        </div>
        <div class="try">
          <a href="#tryforfree">Try for free</a>
        </div>
      </div>
    </div>
  </body>
</html>

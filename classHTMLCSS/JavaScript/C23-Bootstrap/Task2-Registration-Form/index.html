<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      .container {
        border: 2px solid black;
        padding: 2%;
        width: 50%;
      }
      h1 {
        text-align: center;
        margin: 1%;
      }
    </style>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div class="container mb-5">
      <form action="#" class="row needs-validation" novalidate>
        <div class="row align-items-center mb-1">
          <div class="col">
            <label for="firstName" class="form-label">Firstname</label>
            <input
              type="text"
              id="firstName"
              class="form-control is-valid"
              autocomplete="off"
            />
            <div class="valid-feedback">Look Good</div>
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Lastname</label>
            <input
              type="text"
              id="laststName"
              class="form-control is-valid"
              autocomplete="off"
            />
            <div class="valid-feedback">Look Good</div>
          </div>
        </div>
        <div class="mb-1">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control is-invalid"
            autocomplete="off"
            aria-describedby="validationServerUsernameFeedback"
          />
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
        <div class="mb-1">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control is-invalid"
            autocomplete="off"
            aria-describedby="validationServerPassword"
          />
        </div>
        <div id="validationServerPassword" class="invalid-feedback">
          Please enter correct passssss.
        </div>
        <div class="row mb-1">
          <div class="col-6">
            <div class="form-check is-invalid">
              <input
                type="checkbox"
                class="form-check-input is-invalid"
                id="exampleCheck1"
                autocomplete="off"
                aria-describedby="invalidCheck3Feedback"
              />
              <label class="form-label" for="exampleCheck1">Check me out</label>
              <div id="invalidCheck3Feedback" class="invalid-feedback">
                You must agree before submitting.
              </div> 
            </div>
          </div>
          <div class="col-6">
            <label for="Gender" class="form-label">Gender :</label>
            <div class="form-check form-check-inline">
              <label for="male" class="form-label">Male</label>
              <input
                type="radio"
                class="form-check-input"
                id="male"
                name="gender"
                checked
                autocomplete="off"
              />
            </div>
            <div class="form-check form-check-inline">
              <label for="Female" class="form-label">Female</label>
              <input
                type="radio"
                class="form-check-input"
                id="Female"
                name="gender"
                autocomplete="off"
              />
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input
              type="date"
              id="date"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div class="col-md-6">
            <label for="contact" class="form-label">Contact</label>
            <input
              type="number"
              id="contact"
              class="form-control"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="mb-1">
          <label for="itemSelect" class="form-label">Select Option</label>
          <select name="" id="" class="form-select is-invalid" aria-describedby="validationServer04Feedback">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid number.
          </div>
        </div>
        <div class="mb-1">
          <label for="formFileMultiple" class="form-label"
            >Multiple File Input</label
          >
          <input
            class="form-control form-control-sm"
            type="file"
            id="formFileMultiple"
            multiple
            autocomplete="off"
          />
        </div>
        <div class="mb-1">
          <label for="textarea" class="form-label">Description</label>
          <textarea
            name=""
            class="form-control"
            id=""
            cols="30"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
      -->
  </body>
</html>

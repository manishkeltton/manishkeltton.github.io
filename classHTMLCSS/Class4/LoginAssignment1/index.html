<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-weight: bold;
        }
        .header{
            background-color: blue;
            height: 50px;
        }
        .header .search{
            float: left;
            height: 40px;
            width: 450px;
            padding: 0 0 0 8px;
            margin: 5px 10px 10px 2px;
            position: relative;
        }
       
        .header img{
           width: 120px;
           float: left;
           height: 35px;
           margin:8px 0 0 145px;
       }
       .header .search-btn button{
           float: left;
           width: 50px;
           height: 35px;
           position: absolute;
           background-color: #faf1f1;
           border: none;
           margin: 3px 600px 5px 0;
           top: 5px;
           right: 0px;
       }
       .header .empty-space button{
          margin-left: 400px;
          float: left;
          background-color: blue;
        }
        .dropbtn {
            background-color: blue;
            color: white;
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

        .dropdown-content a:hover {  
            background-color: #ca3d3d
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown:hover .dropbtn {
            background-color: #c90de2;
        }
        /* Implementation of Login page */
        .login-page{
            margin: 20px 0 0 250px;
            padding-bottom: 50px;
            height: 500px;
            width: 70%;
            padding: 15px;       
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.4);     
        }
        .left-login{
            background-color:blue;
            float:left;
            width: 30%;
            padding: 50px 0 100px 30px;
            color: white;
            padding-bottom: 56px;
        }

        .right-login{
            width: 66%;
            float:right;
            background-color: #b2bdb2;
            padding-bottom: 7px;
        }
        .username, .password, .tnc, .login-btn {
            margin: 40px;
            width: 90%;
            height: 25px;
            position: relative;
            /* letter-spacing: 0.5px; */
        }
        .username input, .password input{
            width: 70%;
            height: 95%;
            padding: 8px;
            border:none;
            letter-spacing:1px;
            border-bottom: 1px solid black;
        }
 
        .btn {
            width: 75%;
            height: 30px;
            font-size: 20px;
            background-color: orangered;
            color: white;
            border: none;
        }
        .tnc span{
            font-weight: normal;
            font-size: 12px;
            cursor: pointer;
        }
        .login-page img {
           width: 95%;
           margin-top: 180px;
           height: 120px;
       }

    </style>
</head>

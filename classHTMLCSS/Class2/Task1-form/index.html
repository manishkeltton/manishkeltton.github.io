<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- Text, Password, TextArea, checkBox, radio, button, select -->
  <!-- id and for are used for selecting input value -->
  <body>
    <h1 style="text-align: center">Registration Form</h1>
    <form action="/register-form">
      <div>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Name"/ required>
      </div>
      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label>Contact :</label>
        <input type="number" name="number" />
      </div>
      <div>
        <label>Gender :</label>
        <label>Male</label>
        <input type="radio" name="gender" value="male" />
        <label>Female</label>
        <input type="radio" name="gender" value="female" />
      </div>

      <div>
        <label>Course</label>
        <select name="course">
          <option value="A">Advanceer</option>
          <option value="B">Test Classes</option>
        </select>
      </div>
      <div>
        <label>Description</label>
        <textarea name="description"></textarea>
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="password" />
      </div>
      <div>
        <input type="checkbox" id="tnc" name="checkbox" value="checked" />
        <label for="tnc">Yes, I do accept the T & C</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
